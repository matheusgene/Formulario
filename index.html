<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br />
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" />front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend" />back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack" />fullstack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check" >
                <label><strong> as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" value="HTML" />
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" value="CSS" />
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" value="JavaScript" />
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" value="PHP" />
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" value="C#" />
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" value="PYTHON" />
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox" name="tecnologia7" value="JAVA" />
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label form="experiencia">conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>

    </form>
</body>

</html>
